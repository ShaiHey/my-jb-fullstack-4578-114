<app-new
    (newPost)="addPost($event)"
>

</app-new>
@for (post of profile(); track post.id) {
    <app-post 
        [post]="post"
        (deletedPost)="removePost($event)"
        (commentsIsChange)="updateComments($event)"
        (commentsIsDelete)="removeComment($event)"
    ></app-post>
}
@empty {
    <p>Loading....</p>
}
