<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Home Work Dynamic HTML 01</title>
    </head>
    <body>
        <form id="formIngredient" onsubmit="addIngredient(event)">
            <label class="form-label" for="ingredient">Ingredient:</label>
            <input class="form-control-sm" id="ingredient" type="text" placeholder="Entre a ingredient" required>
            <br><br>
            <label class="form-label" for="ingredient">Amount:</label>
            <input class="form-control-sm" id="amount" type="number" placeholder="Entre a amount" required min="1">
            <br><br>
            <button class="btn btn-primary">Add ingredient</button>
            <ol class="list-group list-group-numbered" id="ingredients">
                
            </ol>
        </form>
    </body>
</html>
