<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Home Work Dynamic HTML 04</title>
    </head>
    <body>
        <form id="formImages" onsubmit="addImage(event)">
            <label class="form-label" for="description">Description:</label>
            <input class="form-control-sm" id="description" type="text" placeholder="Enter a description" required>
            <br><br>
            <label class="form-label" for="url">Image URL:</label>
            <input class="form-control-sm" id="url" type="url" placeholder="Enter a url" required>
            <br><br>
            <button class="btn btn-primary">Add Image</button>
        </form>

        <p id="amountImage"></p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Preview</th>
                </tr>
            </thead>
            <tbody id="imagesContainer">

            </tbody>
        </table>
    </body>
</html>
