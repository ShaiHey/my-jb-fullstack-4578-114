<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/app.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>DHTML ex 1</title>
    </head>
    <body>
        <form onsubmit="addCarToTable(event)">
            <label for="carName">Car name</label>
            <input id="carName" type="text" placeholder="Enter car name">
            <br><br>

            <label for="volumeMotor">Engine volume</label>
            <input id="volumeMotor" type="number" placeholder="Enter volume motor">
            <br><br>

            <label for="color">Car color</label>
            <input id="color" type="color" placeholder="Enter color car">
            <br><br>

            <label for="url">Car image</label>
            <input id="url" type="url" placeholder="Enter url image">
            <br><br>

            <button>Add to table</button>
        </form>

        <hr>

        <table id="myTable">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Engine Volume</th>
                    <th>Image</th>
                </tr>
            </thead>

            <tbody id="carsContainer">
                
            </tbody>
        </table>
    </body>
</html>
