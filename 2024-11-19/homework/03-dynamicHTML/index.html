<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Home Work Dynamic HTML 03</title>
    </head>
    <body>
        <form id="formColors" onsubmit="addColor(event)">
            <label class="form-label" for="color">Color:</label>
            <input class="form-control-sm" id="color" type="text" placeholder="Enter a color" required minlength="3" maxlength="20">
            <br><br>
            <button class="btn btn-primary">Add Color</button>
        </form>

        <p id="amountColor"></p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Color</th>
                    <th scope="col">Preview</th>
                </tr>
            </thead>
            <tbody id="colorsContainer">

            </tbody>
        </table>
    </body>
</html>
