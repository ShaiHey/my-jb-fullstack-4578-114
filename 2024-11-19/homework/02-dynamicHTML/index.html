<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Home Work Dynamic HTML 02</title>
    </head>
    <body>
        <form id="formGrades" onsubmit="addGrades(event)">
            <label class="form-label" for="firstName">First Name:</label>
            <input class="form-control-sm" id="firstName" type="text" placeholder="Enter a first name" required>
            <br><br>
            <label class="form-label" for="lastName">Last Name:</label>
            <input class="form-control-sm" id="lastName" type="text" placeholder="Enter a last name" required>
            <br><br>
            <label class="form-label" for="grade">Grade:</label>
            <input class="form-control-sm" id="grade" type="number" placeholder="Enter a garde" required min="1" max="100">
            <br><br>
            <button class="btn btn-primary">Add grade</button>
        </form>

        <p id="gradeAverage"></p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody id="gradesContainer">

            </tbody>
        </table>
    </body>
</html>
