<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cutest Kittens</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cutest Kittens Ever!</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Kittens</a>
            <a href="#">Adopt</a>
            <a href="#">About</a>
        </nav>
        <main>
            <div class="image-grid">
                <img src="assets/images/cat1.jpg" alt="Kitten 1">
                <img src="assets/images/cat2.webp" alt="Kitten 2">
                <img src="assets/images/cat3.jpg" alt="Kitten 3">
            </div>
            <aside class="contact-grid">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="message">Message:</label>
                <input type="text" id="message" name="message">

                <div class="button-group">
                    <button type="submit">Send</button>
                    <button type="reset">Clear</button>
                </div>
            </aside>
        </main>
        <footer>
            <p>&copy; 2024 All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
