<html>
    <head>
        <title>Your information</title>
    </head>

    <body>
        <h1>Personal information form</h1>
        <hr>
        <form action="save.html" method="POST">
            <label for="fullName">Full name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Please enter your full name...">

            <br>
            <br>

            <label for="DateOfBirthday">Date of birthday:</label>
            <input type="date" name="DateOfBirthday" id="DateOfBirthday">

            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Please enter your email...">

            <br>
            <br>

            <label for="phoneNumber">Phone number:</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Please enter your phone number...">

            <br>
            <br>

            <label for="address">Address:</label>
            <textarea name="address" id="address"></textarea>

            <br>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
