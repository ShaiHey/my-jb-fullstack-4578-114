<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/app.js"></script>
        <title>Home Work HTML validation 01</title>
    </head>
    <body>
        <h2>Login</h2>

        <form onsubmit="send()">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" required minlength="2" maxlength="30">
            <br> <br>

            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" required minlength="2" maxlength="30">
            <br> <br>
            
            <label for="email">Email</label>
            <input id="email" type="email" minlength="2" maxlength="30">
            <br> <br>

            <label for="phone">Phone</label>
            <input id="phone" type="tel" minlength="2" maxlength="30">
            <br> <br>

            <label for="message">Message</label>
            <textarea name="message" id="message" required minlength="2" maxlength="500"></textarea>
            <br> <br>

            <button>Send</button>
        </form>
    </body>
</html>
